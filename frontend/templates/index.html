<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PDF RAG</title>

        <!-- Static assets -->
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    
    <body>

    <main class="container">
        <h1>PDF Q&A</h1>
        <p class="subtitle">
        Upload a PDF to generate a summary and ask questions grounded in the document.
        </p>

        <!-- Upload Section -->
        <section class="card">
        <h2>Upload PDF</h2>

        <form id="upload-form">
            <label for="pdf-file">Select a PDF file</label>
            <input
            type="file"
            id="pdf-file"
            name="pdf-file"
            accept="application/pdf"
            required
            />

            <button type="submit">
            Upload & Process
            </button>
        </form>

        <!-- Status messages will appear here -->
        <div id="upload-status"></div>
        </section>

        <!-- Summary Section (hidden for now) -->
        <section class="card" id="summary-section" style="display: none;">
        <h2>Document Summary</h2>
        <pre id="summary-text"></pre>

        <div class="meta" id="document-meta"></div>
        </section>

    </main>

    <script src="/static/app.js"></script>
    </body>
</html>
